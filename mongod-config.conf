systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod.pid
  timeZoneInfo: /usr/share/zoneinfo

net:
  port: 27017
  bindIp: 0.0.0.0

#security:
#  authorization: enabled
#  keyFile: /etc/keyFile

replication:
  oplogSizeMB: 1024
  replSetName: config

sharding:
  clusterRole: configsvr
